<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TRUNK CAMP - Carousel</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="Carousel">
    <ul class="Carousel__main">
      <li class="Carousel__item"><img class="Carousel__image" src="./img/01.png" alt="画像1"></li>
      <li class="Carousel__item"><img class="Carousel__image" src="./img/02.png" alt="画像2"></li>
      <li class="Carousel__item"><img class="Carousel__image" src="./img/03.png" alt="画像3"></li>
      <li class="Carousel__item"><img class="Carousel__image" src="./img/04.png" alt="画像4"></li>
      <li class="Carousel__item"><img class="Carousel__image" src="./img/05.png" alt="画像5"></li>
    </ul>
    <div class="Carousel__arrow Carousel__arrow--prev">
      <a class="Carousel__arrowButton" href="#">前へ</a>
    </div>
    <div class="Carousel__arrow Carousel__arrow--next">
      <a class="Carousel__arrowButton" href="#">次へ</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="./js/Carousel.js"></script>
</body>
</html>

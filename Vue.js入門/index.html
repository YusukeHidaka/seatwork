<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>
  <div id="mycounter">
    <div v-text="count"></div>
    <div v-text="count * 10"></div>
    <div v-text="'(' + count + ')'"></div>
    <div v-text="count ? count : '--'"></div>
    <button v-on="click: countUp">Up</div>
    <button v-on="click: count++">Direct</div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
    // object(ViewModel) - data/methods(Model) <--> interface(View)
    // Model View ViewModel - MVVM　remember

    // counter
    var vm = new Vue({
      el: '#mycounter',
      data: {
        count:0
      },
      methods: {
        countUp: function() {
          this.count++;
        }
      }
    });
    //ViewModel を作っておいて、それを interface と結びつけることによって、アプリケーションを組み上げていくのが基本的な流れになるので、慣れておいてください。
    //v- という様々なディレクティブ 1文であれば式をかける。
  </script>
</body>
</html>

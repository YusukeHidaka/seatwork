<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue.js Practice</title>
  <style>
    .red { color: red; }
    .bold { font-weight: bold; }
  </style>
</head>
<body>
  <div id="myapp">
    <!-- <div v-text="cotent"></div> -->
    <!-- <div>{{'content: ' +content}}</div> -->
    <!-- mustache 記法 = {{}} -->
    <!-- <div v-html="content"></div> -->
    <!-- <div>{{{content}}}</div> -->

    <div v-show="showContent">{{content}}</div>
    <div v-if="showContent">{{content}}</div>
    <!-- <div v-class="myStyle">{{content}}</div> -->
    <div v-class="red: isRed, bold: isBold">
      {{content}}
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
    //v-show, v-if v-ifはようそごと消えるよ
    //v-class
    var vm = new Vue({
      el: '#myapp',
      data: {
        //content: 'hello world'
        content: '<h1>Title</h1>',
        showContent: false, //falseでテスト
        //myStyle: 'red'
        isRed: 'true',
        isBold: 'true'
      }
    });
  </script>
</body>
</html>
